<header class="header {% if page.home %}header--home{% endif %} {% if page.home or page.featured-image == nil %}header--highlighted{% endif %}" role="banner">
    <div class="container">

        <h1 class="header__title">
            <a href="{{ site.baseurl }}/" title="{{ site.title }}">hugo bessa</a>
        </h1>

        <nav class="header__nav" role="navigation">
            <ul class="nav nav--tabs">
                <li><a href="{{ site.baseurl }}/" class="{% if page.nav == null %}active{% endif %}">blog</a></li>
                <li><a href="{{ site.baseurl }}/sobre" class="{% if page.nav == 1 %}active{% endif %}">sobre</a></li>
            </ul>
        </nav>

        {% if page.home %}
            <div class="header__about" itemscope itemtype="http://data-vocabulary.org/Person">
                <p>
                    Eu sou <span itemprop="name">Hugo Bessa</span>, <span itemprop="title">desenvolvedor front-end</span> na <span itemprop="affiliation">Mkt Virtual</span>. Trabalho criando experiências digitais que focam na essência de cada projeto.
                </p>
            </div>
        {% endif %}
    </div>
</header>
