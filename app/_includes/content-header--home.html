<header class="feature-banner feature-banner--home text--center island">
    <div class="fade-in-down">
        <h1 class="text--smooth text--white push-one--bottom header__title">
            <a href="{{ fullurl }}" title="{{ site.title }}" class="link--clean">{{ site.title }}</a>
        </h1>
        {% if site.description %}
        <h2 class="text--smooth text--white header__description">
            {{ site.description }}
        </h2>
        {% endif %}
    </div>
</header>
