<header class="content-header">
    <div class="header-image" {% if page.header-image %}style="background-image: url('{{ baseurl }}/img/{{ page.header-image.src }}');"{% endif %}>
        <div class="overlay"></div>
    </div>

    <a href="{{ baseurl }}/" class="site-avatar">
        <img src="{{ baseurl }}/img/site/home/avatar.jpg" alt="Avatar com uma foto de Hugo Bessa" width="120" height="auto">
    </a>
    
    {% unless page.categories %}
        {% include content-header--index.html %}
    {% else %}
        {% include content-header--post.html %}
    {% endunless %}
</header>
