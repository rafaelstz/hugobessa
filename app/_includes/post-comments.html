{% capture canonical %}{{ site.fullurl }}{% if site.permalink contains '.html' %}{{ page.url }}{% elsif site.permalink contains category_dir %}{{ '/' | page.url | remove:'index.html' | '/' }}{% else %}{{ page.url | remove:'index.html' | '/' }}{% endif %}{% endcapture %}

<div class="post__comments" id="comments">
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        var disqus_shortname = 'hugobessa';
        var disqus_url = {{ canonical }}

        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();

        function disqus_config() {
            this.callbacks.onNewComment = [function() { onDisqusComment(); }];
        }
    </script>

    <noscript>
        <p>
            Você precisa ter o JavaScript habilitado para ver os <a href="http://disqus.com/?ref_noscript">comentários do Disqus.</a>
        </p>
    </noscript>
</div>
