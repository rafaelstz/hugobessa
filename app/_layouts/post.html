{% include header.html %}

    <main class="main-content container" role="main">
        <article class="post">
            <header class="post__header">
                {% if page.link %}
                <h1 class="post__title post__title--external"><a href="{{ page.link }}">{{ page.title }} â†’</a></h1>
                {% else %}
                <h1 class="post__title"><a href="{{ page.url }}">{{ page.title }}</a></h1>
                {% endif %}

                <small class="post__info">
                    <time datetime="{{ page.date | date: "%Y-%d-%m" }}">{{ page.date | date: "%d/%m/%Y" }}</time>
                </small>
            </header>

            <div class="post__content">
                {{ content }}
            </div>

            <div class="post__comments">
                <a href="http://twitter.com/share?text=@hugobessaa%20&url=%20" target="_blank">Comentar</a>
            </div>
        </article>
        {% include post-footer.html %}
    </main>
