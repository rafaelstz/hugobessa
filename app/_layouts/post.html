---
layout: default
---

<article class="post">

    {% include post-header.html %}

    <div class="billboard content">
        {{ content }}

        <div class="[ billboard billboard--center ]">
            <p><small>Publicado {{ page.date | date: '%d/%m/%Y' }}</small></p>
        </div>
    </div>

</article>

<div class="container">

    <div class="[ billboard billboard--large billboard--center ]">
        {% include read-next.html %}
    </div>

    <div class="[ billboard billboard--large ]">
        <div class="element">
            {% include author-info.html %}
        </div>
    </div>

    <div class="[ billboard billboard--large billboard--subtle ]">
        <div class="element">
            {% include post-comments.html %}
        </div>
    </div>
</div>
