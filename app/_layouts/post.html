---
layout: default
---
<article class="blog-post middle">
    <header class="post-header">
        <h1 class="blog-post__title alpha-size">{{ page.title }}</h1>
        <small class="blog-post__meta zeta-size">{{ page.date | date: "%d/%m/%Y" }}</small>
    </header>
    <div class="post-content">
        {{ content }}    
    </div>
</article>
{% if site.disqus %}
<section class="blog-comments">
    {% include disqus.html %}
</section>
{% endif %}
