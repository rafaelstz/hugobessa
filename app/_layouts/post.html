{% include header.html %}
    
    <main class="main-content container" role="main">    
        <article class="post">
            {% if page.link %}
            <h1 class="post__title"><a href="{{ page.link }}">{{ page.title }} â†’</a></h1>
            {% else %}
            <h1 class="post__title"><a href="{{ page.url }}">{{ page.title }}</a></h1>
            {% endif %}

            <small class="post__info">
                <time datetime="{{ page.date | date: "%Y-%d-%m" }}">{{ page.date | date: "%B %d, %Y" }}</time>
                &nbsp;-&nbsp;
                <a href="{{ page.url }}" title="Permalink for {{ page.title }}">permalink</a>
            </small>

            <div class="post__content">
                {{ content }}
            </div>
        </article>
        {% include post-footer.html %}
    </main>
    
{% include footer.html %}
