---
layout: default
title: Hugo Bessa
---

{% for post in site.posts %}
<article class="post">
    {% if post.link %}
    <h1 class="post__title"><a href="{{ post.link }}">{{ post.title }}</a></h1>
    {% else %}
    <h1 class="post__title"><a href="{{ post.url }}" class="link--clean">{{ post.title }}</a></h1>
    {% endif %}

    <time class="post__timestamp">{{ post.date | date: "%B %d, %Y" }}</time>

    <div class="post__content">
        {{ post.content }}
    </div>
</article>
{% endfor %}
